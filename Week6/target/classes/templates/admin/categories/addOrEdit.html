<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<body>

	<section layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/categories/saveOrUpdate}" method="post"
				th:object="${category}">
				<div class="card">
					<div class="card-header">
						<h3
							th:text="${category.isEdit ? 'Edit Category' : 'Add New Category'}">Form
							Title</h3>
					</div>
					<div class="card-body">
						<!-- Trường isEdit ẩn -->
						<input type="hidden" th:field="*{isEdit}">

						<!-- Hiển thị Category ID khi Edit -->
						<div class="mb-3" th:if="${category.isEdit}">
							<label for="categoryId" class="form-label">Category ID</label> <input
								type="text" class="form-control" th:field="*{categoryId}"
								readonly>
						</div>

						<!-- Nhập Category Name -->
						<div class="mb-3">
							<label for="name" class="form-label">Category Name</label> <input
								type="text" class="form-control" th:field="*{name}"
								placeholder="Enter Category Name" required>
						</div>
					</div>
					<div class="card-footer text-muted">
						<a th:href="@{/admin/categories/searchpaginated}"
							class="btn btn-secondary">Back to List</a>
						<button type="submit" class="btn btn-primary">
							<span th:text="${category.isEdit ? 'Update' : 'Save'}">Save</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</section>

</body>
</html>
