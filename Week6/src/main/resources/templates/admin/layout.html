<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Admin Dashboard</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">

    <!-- FontAwesome for icons from CDN -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />

</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header Fragment -->
    <header th:replace="~{admin/fragments/header :: header}"></header>

    <!-- Main Content Area -->
    <main class="container mt-4 flex-grow-1">
        <div layout:fragment="content">
            <!-- 
              Nội dung từ các trang con (ví dụ: ajax-crud.html) 
              sẽ được chèn vào đây.
            -->
            <p>Default Content: If you see this, the page might not be using layout:fragment="content".</p>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <footer th:replace="~{admin/fragments/footer :: footer}"></footer>

    <!-- jQuery from CDN (must be placed before Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
            
    <!-- Bootstrap JS Bundle (includes Popper.js) from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    

    <th:block layout:fragment="scripts"></th:block>

</body>
</html>
